        <!--This is where content will be displayed -->
        <div id = "content">

            <header class = "galHead">
               <h1>Gallery of Works</h1><i class = "fa fa-anchor fa-2x"></i>
            </header>
            <section id = "gallery">
            <h2>Photography</h2>
            <article>
                <a href="img/gallery/firstMusic.jpg" data-lightbox="Photography" data-title="First Music">
                <img src = "img/gallery/firstMusic_Small.jpg" alt = "A baby playing piano" width = "150" height = "150"></a>
                <p>First Music</p><i class = "fa fa-compass"></i>            
            </article>
            <article>
                <a href="img/gallery/moon.png" data-lightbox="Photography" data-title="Mystical Moon">
                <img src = "img/gallery/moon_Small.png" alt = "Mystical Moon" width = "150" height = "150"></a>
                <p>Moon</p><i class = "fa fa-compass"></i>
            </article>
            <h2>ArtWork</h2>
            <article>
                <a href="img/gallery/angel.png" data-lightbox="PhotoManipulations" data-title="An Angel, Praying">
                <img src = "img/gallery/angel_Small.png" alt = "An Angel Praying" width = "150" height = "150"></a>
                <p>Angel</p><i class = "fa fa-compass"></i>
            </article>
            <article>
                <a href="img/gallery/babyInBoat.jpg" data-lightbox="PhotoManipulations" data-title="Boat Baby">

                <p>Baby's Dream</p><i class = "fa fa-compass"></i>
            </article>
            <article>
                <a href="img/gallery/compassion.jpg" data-lightbox="PhotoManipulations" data-title="Compassion">

            </article>            
            <article>
                <a href="img/gallery/flying_horse.png" data-lightbox="PhotoManipulations" data-title="Winged Unicorn">
                <img src = "img/gallery/flying_horse_Small.png" alt = "Winged Unicorn" width = "150" height = "150"></a>
                <p>Unicorn</p><i class = "fa fa-compass"></i>
            </article>
            <article>
                <a href="img/gallery/garden.png" data-lightbox="PhotoManipulations" data-title="Tranquil Garden">
                <img src = "img/gallery/garden_Small.png" alt = "Tranquil Garden" width = "150" height = "150"></a>
                <p>First Music</p><i class = "fa fa-compass"></i>
            </article>            
            <article>

                <p>Swan</p><i class = "fa fa-compass"></i>

            <article>
                <a href="img/gallery/theSummoning.jpg" data-lightbox="PhotoManipulations" data-title="The Summoning">
